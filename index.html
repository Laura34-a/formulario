<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="contact-form">
  <div>
    <h1>Formulario de prueba</h1> 
  </div>

  <form method="POST" action="https://formsubmit.co/baltazarcamposd06@gmail.com" enctype="multipart/form-data">
  	<div>
  		<label for="name">
  			<span class="required">Nombre: *</span> 
  			<input type="text" id="name" name="nombre" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
  		</label> 
  	</div>
  	<div>
  		<label for="email">
  			<span class="required">Email: *</span>
  			<input type="email" id="email" name="correo" value="" placeholder="Your Email" tabindex="2" required="required" />
  		</label>  
  	</div>
  	<div>             
  		<label for="subject">
  			<span>Subject: </span>
  			<select id="subject" name="subject">   
  				<option value="elprimero">Opcion 1</option>
  				<option value="elsegundo">Opcion 2</option>  
  				<option value="eltercero">Opcion 3</option>
  			</select>
  		</label>
  	</div>
  	<div>    

  		<label for="message">
  			<span class="required">Message: *</span> 
  			<textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
  		</label>  
  	</div>
  	<div>              
  		<button name="submit" type="submit" id="submit" >ENVIAR MENSAJE</button> 
  	</div>

  </form>

  </div>
</body>
</html>
